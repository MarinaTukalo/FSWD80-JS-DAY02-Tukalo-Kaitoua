<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Intermediat</title>
</head>
<body>
	
	<script>
		function interm(capit){
  	
  		var test = capit.charAt(0).toUpperCase() + ' ' + capit.substring(1,20);
		document.write(test);
  		return test;
		}

		interm("i am a web developer");

	</script>
</body>
</html>

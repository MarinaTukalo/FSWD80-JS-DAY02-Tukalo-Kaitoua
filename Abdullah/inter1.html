<script>


function Capitalize_me(str) {
   
 
   var splitStr = str.charAt(0).toUpperCase() + ' '+ str.substring(1, 20) ;
 
 
   
   return splitStr; 
}

document.write(Capitalize_me("i am a web developer"));
document.write('<br>');

</script>
